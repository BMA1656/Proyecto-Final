<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="public/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <img class="headline__icon" src="imagenes/Images/Logo-1.png" alt="user-icon" />
      <div>
        <ol>
          <li><a href="#">Membership</a></li>
          <img class="arrow" src="imagenes/desing/Polygon 1.png" alt="flecha" />
          <li><a href="#">Class</a></li>
          <img class="arrow" src="imagenes/desing/Polygon 1.png" alt="flecha" />
          <li><a href="#">Contacts</a></li>
          <img class="arrow" src="imagenes/desing/Polygon 1.png" alt="flecha" />
        </ol>
      </div>
      <div>
        <ol>
          <li class="button--base button--primary"><a href="#">Login</a></li>
          <li class="button--base button--primary"><a href="#">Sing In</a></li>
        </ol>
      </div>
    </header>

    <form action="">
    <img src="imagenes/images/Logo original.png" alt="" />
    <div>
      <h2>Log In</h2>
    </div>
    <div>
      <input type="text" required />
      <label>Name</label>
    </div>
    <div>
      <input type="email" required />
      <label>Email</label>
    </div>
    <div>
      <input type="password" required />
      <label>Password</label>
    </div>
    <div>
    <a href="#">Forgot password?</a>
    </div>
    <div>
      <input type="submit" value="Log In" />
    </div>

    <div class="conditionals">
      <a href="#">Privacy Terms and Conditions</a>
    </div>
    </form>
  </body>
</html>
